<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Treenipäiväkirja</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4 text-center">Treenipäiväkirja</h1>

    <div class="card mb-4">
      <div class="card-body">
        <h2 class="h5 mb-3">Lisää treeni</h2>
        <form id="workout-form" class="row g-3">
          <div class="col-md-3">
            <label for="date" class="form-label">Päivämäärä</label>
            <input type="date" class="form-control" id="date" required />
          </div>
          <div class="col-md-3">
            <label for="type" class="form-label">Treenityyppi</label>
            <select id="type" class="form-select" required>
              <option value="">Valitse...</option>
              <option value="Kuntosali">Kuntosali</option>
              <option value="Juoksu">Juoksu</option>
              <option value="Pyöräily">Pyöräily</option>
              <option value="Jääkiekko">Jääkiekko</option>
              <option value="Muu">Muu</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="duration" class="form-label">Kesto (min)</label>
            <input
              type="number"
              min="1"
              class="form-control"
              id="duration"
              placeholder="esim. 60"
              required
            />
          </div>
          <div class="col-md-3">
            <label for="intensity" class="form-label">Rasittavuus</label>
            <select id="intensity" class="form-select" required>
              <option value="">Valitse...</option>
              <option value="Kevyt">Kevyt</option>
              <option value="Keskitaso">Keskitaso</option>
              <option value="Kova">Kova</option>
            </select>
          </div>
          <div class="col-12">
            <label for="notes" class="form-label">Muistiinpanot (valinnainen)</label>
            <input
              type="text"
              class="form-control"
              id="notes"
              placeholder="esim. jalat, intervallit, peli tms."
            />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">
              Lisää treeni
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <h2 class="h5 mb-3">Suodata treenejä</h2>
        <div class="row g-3 align-items-end">
          <div class="col-md-4">
            <label for="filter-type" class="form-label">Treenityyppi</label>
            <select id="filter-type" class="form-select">
              <option value="Kaikki">Kaikki</option>
              <option value="Kuntosali">Kuntosali</option>
              <option value="Juoksu">Juoksu</option>
              <option value="Pyöräily">Pyöräily</option>
              <option value="Jääkiekko">Jääkiekko</option>
              <option value="Muu">Muu</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="filter-intensity" class="form-label">Rasittavuus</label>
            <select id="filter-intensity" class="form-select">
              <option value="Kaikki">Kaikki</option>
              <option value="Kevyt">Kevyt</option>
              <option value="Keskitaso">Keskitaso</option>
              <option value="Kova">Kova</option>
            </select>
          </div>
          <div class="col-md-4">
            <button id="clear-filters" class="btn btn-outline-secondary w-100">
              Tyhjennä suodattimet
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-4 mb-3">
        <div class="card h-100">
          <div class="card-body">
            <h2 class="h6">Yhteenveto</h2>
            <p class="mb-1">Treenien lukumäärä: <span id="total-workouts">0</span></p>
            <p class="mb-1">Yhteiskesto (min): <span id="total-minutes">0</span></p>
            <p class="mb-1">Keskimääräinen kesto (min): <span id="avg-minutes">0</span></p>
          </div>
        </div>
      </div>
      <div class="col-md-8 mb-3">
        <div class="card h-100">
          <div class="card-body">
            <h2 class="h6 mb-3">Treenit treenityypeittäin (min)</h2>
            <canvas id="workout-chart" height="120"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <h2 class="h5 mb-3">Treenilista</h2>
        <div class="table-responsive">
          <table class="table table-striped align-middle" id="workout-table">
            <thead>
              <tr>
                <th>Pvm</th>
                <th>Tyyppi</th>
                <th>Kesto (min)</th>
                <th>Rasittavuus</th>
                <th>Muistiinpanot</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
